name: Bash Script
on:
  workflow_dispatch:

jobs:
  bash-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Bash script
        run: bash ./build.sh

      - name: Commit Compiled Bridges
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
